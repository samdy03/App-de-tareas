<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Aplicación de tareas</title>
</head>
<body>
    <!--NAVEGACIÓN-->
    <nav class="navbar navbar-light bg-light"> 
      <div class="container">
            <a href="#" class="navbar-brand"> App Task</a>
      </div>
    </nav>
    <!--Contenido Principal-->

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formtask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agregue una tarea" class="form-control">

                            </div>
                            <div class="form-group">
                                <textarea  id="description" cols="30" rows="10" class="form-control" placeholder="Agregue una descripcción"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Guardar

                            </button>

                        </form>

                    </div>

                </div>

            </div>
                <div class="col-md-8">
                    <div id="tasks">

                    </div>

                </div>

        </div>

    </div>

<script src="app.js"></script>
